<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/items/new}" th:object="${bookDto}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" th:errorclass="fieldError" class="form-control" placeholder="이름을 입력하세요">
            <p class="fieldError" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" th:errorclass="fieldError" class="form-control" placeholder="가격을 입력하세요">
            <p class="fieldError" th:errors="*{price}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" th:errorclass="fieldError" class="form-control" placeholder="수량을 입력하세요">
            <p class="fieldError" th:errors="*{stockQuantity}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" th:errorclass="fieldError" class="form-control" placeholder="저자를 입력하세요">
            <p class="fieldError" th:errors="*{author}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" th:errorclass="fieldError" class="form-control" placeholder="ISBN을 입력하세요">
            <p class="fieldError" th:errors="*{isbn}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
